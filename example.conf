
<source>
  type sql
  url sqlite://db.db
  <query>
    tag test1
    interval 1s
    select ? as time, "%{hostname}" as host, id, str from t;
    select_params 2012-01-01 00:00:00
    tag_column str
    time_column time
  </query>
</source>

<match **>
  type copy
  <store>
    type stdout
  </store>

  <store>
    type sql
    url sqlite://db.db
    begin begin;
    insert into t (id, str) values (?, ?)
    insert_params %{record:id}, %{tag}
    commit commit;
    rollback rollback;
  </store>
</match>

